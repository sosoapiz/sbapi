<nz-card [nzBordered]="false" [nzNoHovering]="true" [nzLoading]="false">
    <ng-template #title>模块信息</ng-template>
    <ng-template #extra>
      <!-- <button nz-button [nzType]="'primary'" [nzSize]="'small'">
          <span>保存</span>
      </button>
      <button nz-button [nzType]="'default'" [nzSize]="'small'">
          <span>取消</span>
      </button> -->
    </ng-template>
    <ng-template #body>
      <nz-alert *ngIf="err" [nzType]="'error'" [nzShowIcon]="true" [nzCloseable]="true">
          <div alert-body>{{err}}</div>
      </nz-alert>
      <div style="margin-top: 12px;"></div>
      <sb-module-form [module]="module" (save)="onSave($event)" (cancel)="onCancel($event)"></sb-module-form>
    </ng-template>
</nz-card>
