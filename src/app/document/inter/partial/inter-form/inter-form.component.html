<form nz-form *ngIf="interForm" [formGroup]="interForm" (ngSubmit)="_submitForm($event, interForm.value)" [nzLayout]="'horizontal'">
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSm]="4" [nzXs]="24">
      <label for="name" nz-form-item-required>接口名称</label>
    </div>
    <div nz-form-control nz-col [nzSm]="16" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('name')">
      <nz-input [nzSize]="'large'" formControlName="name" [nzId]="'name'"></nz-input>
      <div nz-form-explain *ngIf="getFormControl('name').dirty&&getFormControl('name').hasError('required')">请输入文档标题!</div>
    </div>
  </div>

  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSm]="4" [nzXs]="24">
      <label for="url" nz-form-item-required>请求路径</label>
    </div>
    <div nz-form-control nz-col [nzSm]="16" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('url')">
      <nz-input [nzSize]="'large'" formControlName="url" [nzId]="'url'"></nz-input>
      <div nz-form-explain *ngIf="getFormControl('url').dirty&&getFormControl('url').hasError('required')">请输入文档标题!</div>
    </div>
  </div>
  
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSm]="4" [nzXs]="24">
      <label for="moduleId">所属模块</label>
    </div>
    <div nz-form-control nz-col [nzSm]="6" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('moduleId')">
      <nz-input [nzSize]="'large'" formControlName="moduleId" [nzId]="'moduleId'"></nz-input>
    </div>

    <div nz-form-label nz-col [nzSm]="4" [nzXs]="24">
      <label for="isPublished">是否发布</label>
    </div>
    <div nz-form-control nz-col [nzSm]="6" [nzXs]="24" [nzValidateStatus]="getFormControl('isPublished')">
      <nz-input [nzSize]="'large'" formControlName="isPublished" [nzId]="'isPublished'"></nz-input>
    </div>
  </div>

  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSm]="4" [nzXs]="24">
      <label for="requestMethod">请求方式</label>
    </div>
    <div nz-form-control nz-col [nzSm]="6" [nzXs]="24" [nzValidateStatus]="getFormControl('requestMethod')">
      <nz-select formControlName="requestMethod" [nzSize]="'large'" [nzPlaceHolder]="''" [nzAllowClear]="true" >
          <nz-option 
              *ngFor="let item of _requestMethods" 
              [nzLabel]="item.label"
              [nzValue]="item.value"
              [nzDisabled]="item.disabled">
          </nz-option>
      </nz-select>
    </div>

    <div nz-form-label nz-col [nzSm]="4" [nzXs]="24">
      <label for="requestProtocol">请求协议</label>
    </div>
    <div nz-form-control nz-col [nzSm]="6" [nzXs]="24" [nzValidateStatus]="getFormControl('requestProtocol')">
      <nz-select formControlName="requestProtocol" [nzSize]="'large'" [nzPlaceHolder]="''" [nzAllowClear]="true" >
        <nz-option 
            *ngFor="let item of _requestProtocols" 
            [nzLabel]="item.label"
            [nzValue]="item.value"
            [nzDisabled]="item.disabled">
        </nz-option>
      </nz-select>
    </div>
  </div>

  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSm]="4" [nzXs]="24">
      <label for="requestFormat">请求格式</label>
    </div>
    <div nz-form-control nz-col [nzSm]="6" [nzXs]="24" [nzValidateStatus]="getFormControl('requestFormat')">
      <nz-select formControlName="requestFormat" [nzSize]="'large'" [nzPlaceHolder]="''" [nzAllowClear]="true" >
          <nz-option 
              *ngFor="let item of _requestFormats" 
              [nzLabel]="item.label"
              [nzValue]="item.value"
              [nzDisabled]="item.disabled">
          </nz-option>
      </nz-select>
    </div>

    <div nz-form-label nz-col [nzSm]="4" [nzXs]="24">
      <label for="responseFormat">响应格式</label>
    </div>
    <div nz-form-control nz-col [nzSm]="6" [nzXs]="24" [nzValidateStatus]="getFormControl('responseFormat')">
      <nz-select formControlName="responseFormat" [nzSize]="'large'" [nzPlaceHolder]="''" [nzAllowClear]="true" >
        <nz-option 
            *ngFor="let item of _responseFormats" 
            [nzLabel]="item.label"
            [nzValue]="item.value"
            [nzDisabled]="item.disabled">
        </nz-option>
      </nz-select>
    </div>
  </div>

  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSm]="4" [nzXs]="24">
      <label for="developmentStatus">开发状态</label>
    </div>
    <div nz-form-control nz-col [nzSm]="6" [nzXs]="24" [nzValidateStatus]="getFormControl('developmentStatus')">
      <nz-select formControlName="developmentStatus" [nzSize]="'large'" [nzPlaceHolder]="''" [nzAllowClear]="true" >
          <nz-option 
              *ngFor="let item of _developmentStatus" 
              [nzLabel]="item.label"
              [nzValue]="item.value"
              [nzDisabled]="item.disabled">
          </nz-option>
      </nz-select>
    </div>

    <div nz-form-label nz-col [nzSm]="4" [nzXs]="24">
      <label for="principal">责任人</label>
    </div>
    <div nz-form-control nz-col [nzSm]="6" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('principal')">
      <nz-input [nzSize]="'large'" formControlName="principal" [nzId]="'principal'"></nz-input>
    </div>
  </div>

  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSm]="4" [nzXs]="24">
      <label for="tags">标签</label>
    </div>
    <div nz-form-control nz-col [nzSm]="6" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('tags')">
      <nz-input [nzSize]="'large'" formControlName="tags" [nzId]="'tags'"></nz-input>
    </div>

    <div nz-form-label nz-col [nzSm]="4" [nzXs]="24">
      <label for="code">接口标识</label>
    </div>
    <div nz-form-control nz-col [nzSm]="6" [nzXs]="24" [nzValidateStatus]="getFormControl('code')">
      <nz-input [nzSize]="'large'" formControlName="code" [nzId]="'code'"></nz-input>
    </div>
  </div>

  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="4">
      <label for="description">文档说明</label>
    </div>
    <div nz-form-control nz-col [nzSpan]="16" nzHasFeedback [nzValidateStatus]="getFormControl('description')">
      <nz-input formControlName="description" nzType="textarea" nzRows="4" [nzAutosize]="autosize"></nz-input>
    </div>
  </div>

  <div nz-row>
    <div nz-col [nzSpan]="14" [nzOffset]="4">
      <button nz-button [nzType]="'primary'" [nzSize]="'large'" (click)="doClick()">
          <span>保存</span>
      </button>
    </div>
  </div>
</form>
