<nz-card>
  <ng-template #title>基本信息</ng-template>
  <ng-template #body>
    <nz-alert *ngIf="err" [nzType]="'error'" [nzShowIcon]="true" [nzCloseable]="true">
        <div alert-body>{{err}}</div>
    </nz-alert>
    <div style="margin-top: 12px;"></div>

    <sb-project-form [project]="project" (save)="onSave($event)"></sb-project-form>
  </ng-template>
</nz-card>
