<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logo">
      <span *ngIf="isCollapsed">SB</span>
      <span *ngIf="!isCollapsed">SB - API</span>
    </div>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="isCollapsed?'vertical':'inline'">
      <li nz-menu-item [routerLink]="['/']" routerLinkActive="ant-menu-item-selected" [routerLinkActiveOptions]="{exact: true}"><span><i class="anticon anticon-home"></i><span class="nav-text">首页</span></span></li>
      <li nz-menu-item [routerLink]="['/project/list']" routerLinkActive="ant-menu-item-selected" [routerLinkActiveOptions]="{exact: true}"><span><i class="anticon anticon-appstore-o"></i><span class="nav-text">项目管理</span></span></li>
      <li nz-menu-item><span><i class="anticon anticon-api"></i><span class="nav-text">API 文档管理</span></span></li>
      <li nz-submenu>
        <span title><i class="anticon anticon-dot-chart"></i><span class="nav-text">网站监控</span></span>
        <ul>
          <li nz-menu-item><span><i class="anticon anticon-line-chart"></i><span>http监控管理</span></span></li>
          <li nz-menu-item><span><i class="anticon anticon-file-text"></i><span>监控日志</span></span></li>
          <li nz-menu-item><span><i class="anticon anticon-exception"></i><span>警报日志</span></span></li>
          <li nz-menu-item><span><i class="anticon anticon-customer-service"></i><span>警报接收者管理</span></span></li>
          <li nz-menu-item><span><i class="anticon anticon-team"></i><span>警报接收组管理</span></span></li>
        </ul>
      </li>
      <li nz-submenu>
        <span title><i class="anticon anticon-user"></i><span class="nav-text">个人中心</span></span>
        <ul>
            <li nz-menu-item><span><i class="anticon anticon-solution"></i><span>账户管理</span></span></li>
            <li nz-menu-item><span><i class="anticon anticon-bell"></i><span>消息管理</span></span></li>
            <li nz-menu-item><span><i class="anticon anticon-file"></i><span>购买记录</span></span></li>
        </ul>
      </li>
      <li nz-menu-item><span><i class="anticon anticon-message"></i><span class="nav-text">意见反馈</span></span></li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header style="background: #fff; padding:0;">
      <sb-header></sb-header>
    </nz-header>
    <nz-content style="margin:0 16px; padding-top: 16px;">
      <!-- <nz-breadcrumb style="margin:12px 0;">
        <nz-breadcrumb-item>User</nz-breadcrumb-item>
        <nz-breadcrumb-item>Bill</nz-breadcrumb-item>
      </nz-breadcrumb> -->
      <div style="padding:24px; background: #fff; min-height: 360px;">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer style="text-align: center;">© 2015-2017 厦门三秋树网络科技有限公司 版权所有</nz-footer>
  </nz-layout>
</nz-layout>
